<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FurkIt Africa</title>
    <link rel="stylesheet" href="/src/css/main.css" />
    <link rel="stylesheet" href="/src/css/animate.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
  </head>

  <body>
    <main>
      <header>
        <div class="logo">Furk<span>It</span></div>
        <button class="join-us-btn">Join us</button>
      </header>


      <div class="banner">
      
        <div class="banner-left">
          <h1>
            A BOLD <span>FOCUSED</span><br />CAPTION <span>HEADLINE</span>
          </h1>

          <h4 class="banner-text">
            Join us and stay updated on the recent news and update
          </h4>

          <div class="join-list-form">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="E.g connect@tobijohn.com"
            />
            <button id="join" onclick="regEmail()">Join waitlist</button>
          </div>
        </div>

        <div class="banner-right">
            <img src="/src/images/banner-right-img.png" alt="">
        </div>
    </div>
    </main>

    <section>
        <div class="pop-up">
            <h2 id="pop-title">Welcome to 4kit Community</h2>
            <p id="pop-text">Thank you for joining us! We can't wait to share what we have planned for you.<span class="displayEmail"></span></p> 
            <button id='btn-action' onclick="closePopUp()">Thank you</button>
          </div>

         
    </section>

    <footer>
        <div class="footer-left">
            &copy; 2023. FurkIt Africa
        </div>

        <div class="footer-right">
            @furkit.africa
        </div>
    </footer>
    <script src="/src/js/app.js"></script>
  </body>
</html>
